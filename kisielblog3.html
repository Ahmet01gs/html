    <style>
        /* Temel sayfa stil tanımları */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #354f52;
            color: #fff;
            padding: 20px 0;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article h2 {
            font-size: 20px;
            color: #354f52;
        }

        article p {
            font-size: 16px;
            color: #333;
            margin: 10px 0;
        }

        .meta {
            color: #888;
        }

        .author {
            color: #0077b6;
        }

        footer {
            background-color: #354f52;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
