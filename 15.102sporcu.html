<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renkli Web Sayfası</title>
    <style>
        /* Temel stil tanımlamaları */
        body {
            background-color: #f1f1f1; /* Arka plan rengi */
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3498db; /* Üst menü arka plan rengi */
            color: white; /* Yazı rengi */
            text-align: center;
            padding: 20px;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: #e74c3c; /* Bölüm arka plan rengi */
            color: white; /* Yazı rengi */
            padding: 20px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #3498db; /* Footer arka plan rengi */
            color: white; /* Yazı rengi */
            text-align: center;
            padding: 10px;
        }

        /* Linklerin stilini özelleştirme */
        a {
            color: #3498db; /* Link rengi */
            text-decoration: none; /* Link altı çizgiyi kaldırma */
        }

        a:hover {
            text-decoration: underline; /* Fare üzerine gelindiğinde linki altı çizme */
        }
    </style>
</head>
<body>
    <header>
        <h1>Renkli Web Sayfası</h1>
    </header>

    <main>
        <section id="section1">
            <h2>Birinci Bölüm</h2>
            <p>Bu bölümün içeriği burada.</p>
        </section>

        <section id="section2">
            <h2>İkinci Bölüm</h2>
            <p>Bu bölümün içeriği burada.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Renkli Web Sayfası</p>
    </footer>
</body>
</html>
