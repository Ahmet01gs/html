<!DOCTYPE html>
<html>
<head>
    <title>Futbol Takımı Web Sitesi</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Başlık stil */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
        }

        /* Ana Sayfa stil */
        #ana-sayfa {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        /* Oyuncular stil */
        #oyuncular {
            background-color: #e74c3c;
            color: #fff;
            padding: 20px;
        }

        /* Haberler stil */
        #haberler {
            background-color: #27ae60;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Futbol Takımı Adı</h1>
        <nav>
            <ul>
                <li><a href="#">Anasayfa</a></li>
                <li><a href="#">Oyuncular</a></li>
                <li><a href="#">Haberler</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="ana-sayfa">
            <h2>Hoş Geldiniz!</h2>
            <p>Takımımız hakkında bilgi edinin.</p>
        </section>

        <section id="oyuncular">
            <h2>Oyuncular</h2>
            <ul>
                <li>Oyuncu 1</li>
                <li>Oyuncu 2</li>
                <!-- Diğer oyuncular -->
            </ul>
        </section>

        <section id="haberler">
            <h2>Haberler</h2>
            <article>
                <h3>Büyük Zafer!</h3>
                <p>Takımımız, son maçta büyük bir zafer elde etti.</p>
            </article>
            <!-- Diğer haberler -->
        </section>
    </main>

    <footer>
        <!-- Alt bilgi (footer) burada yer alacak -->
    </footer>
</body>
</html>
