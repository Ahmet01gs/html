<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporcu Adı - Kişisel Web Sayfası</title>
    <style>
        
        body {
            background-color: #f9f9f9; /* Arka plan rengi */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db; /* Üst menü arka plan rengi */
            color: white; /* Yazı rengi */
            text-align: center;
            padding: 20px;
        }

        nav ul {
            background-color: #3498db;
            padding: 10px;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: #e74c3c; /* Bölüm arka plan rengi */
            color: white; /* Yazı rengi */
            padding: 20px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #3498db; /* Footer arka plan rengi */
            color: white; /* Yazı rengi */
            text-align: center;
            padding: 10px;
        }

        /* Linklerin stilini özelleştirme */
        a {
            color: #3498db; /* Link rengi */
            text-decoration: none; /* Link altı çizgiyi kaldırma */
        }

        a:hover {
            text-decoration: underline; /* Fare üzerine gelindiğinde linki altı çizme */
        }
    </style>
</head>
<body>
    <header>
        <h1>Sporcu Adı</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#hakkimda">Hakkımda</a></li>
            <li><a href="#sporlar">Sporlarım</a></li>
            <li><a href="#galeri">Galeri</a></li>
            <li><a href="#iletisim">İletişim</a></li>
        </ul>
    </nav>

    <main>
        <section id="hakkimda">
            <h2>Hakkımda</h2>
            <p>Birkaç cümle ile kendimi tanıtıyorum.</p>
        </section>

        <section id="sporlar">
            <h2>Sporlarım</h2>
            <p>Sporlarım hakkında bilgi veriyorum.</p>
        </section>

        <section id="galeri">
            <h2>Galeri</h2>
            <p>Resimlerimi ve videolarımı burada paylaşıyorum.</p>
        </section>

        <section id="iletisim">
            <h2>İletişim</h2>
            <p>İletişim bilgilerimi burada bulabilirsiniz.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Sporcu Adı</p>
    </footer>
</body>
</html>
